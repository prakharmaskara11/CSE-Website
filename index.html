<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Campus Map</title>
<style>
    /* Style the map container */
    #map {
        width: 100%;
        height: 400px; /* Adjust height as needed */
    }
</style>
</head>
<body>

<h1>University Campus Map</h1>

<!-- Add a div for the map -->
<div id="map"></div>

<script>
    // Initialize the map
    function initMap() {
        // Set the coordinates for the center of the map (latitude and longitude)
        var center = { lat: 31.25599197422904, lng: 75.70256321077129 };

        // Create a new map object centered at the specified coordinates
        var map = new google.maps.Map(document.getElementById('map'), {
            center: center,
            zoom: 16 // Adjust zoom level as needed
        });

        // Add a marker at the center of the map
        var marker = new google.maps.Marker({
            position: center,
            map: map,
            title: 'University Campus' // Tooltip text
        });
    }
</script>

<!-- Load the Google Maps API with the callback function -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
<!-- Replace YOUR_API_KEY with your actual Google Maps API key -->

</body>
</html>
